
apply plugin: 'java'
apply plugin: "maven"


def defaultEncoding = 'UTF-8'
[compileJava, compileTestJava]*.options*.encoding = defaultEncoding

version = '0.1.0


repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    /*
     * compile 'org.apache.activemq:activemq-client:5.11.1'
     * compile 'org.apache.activemq:activemq-console:5.11.1'
     * compile 'org.apache.activemq:activemq-broker:5.11.1'
     */
    compile 'org.apache.activemq:activemq-all:5.4.2'
    compile 'org.slf4j:slf4j-api:1.7.12'
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.MainApp'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
